<div class="container" *ngIf="isVisibleTestList">
  <div class="row" *ngFor="let interview of interviews; let i = index">
      <h1>{{interview.message}}</h1>
      <hr>
      <div class="col-md-12">
          <table class="table table-striped">
              <thead>
                  <tr>
                      <th>Test</th>
                      <th>No of Questions</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let test of interview.tests; let j = index">
                      <td>{{test.name}}</td>
                      <td>{{test.questions.length}}</td>
                      <td><a (click)="startTest($event, test)" class="btn btn-warning">Start Test</a></td>
                  </tr>
                  
              </tbody>
          </table>
      </div>
  </div>

  API Url: <a href="http://interviewapi.stagging.in/getQuizData" target="_blank">http://interviewapi.stagging.in/getQuizData</a>
</div>
<!-- /.container -->
